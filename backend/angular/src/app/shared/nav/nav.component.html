<nav class="sidebar">
  <div class="sidebar-header">
    <h3>Agricultural App</h3>
  </div>

  <ul class="list-unstyled components">
    <li>
      <a [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <i class="bi bi-house"></i> Home
      </a>
    </li>
    <li>
      <a [routerLink]="['/application']" routerLinkActive="active">
        <i class="bi bi-file-earmark-text"></i> Applications
      </a>
    </li>
    <li>
      <a [routerLink]="['/home/services']" routerLinkActive="active">
        <i class="bi bi-grid"></i> Agricultural E-Services
      </a>
    </li>
  </ul>

  <!-- User Profile Section -->
  <div class="user-profile">
    <div class="user-avatar">
      <span>{{ userName ? userName.charAt(0).toUpperCase() : 'G' }}</span>
    </div>
    <div class="user-info">
      <h3 class="user-name">{{ userName || 'Guest User' }}</h3>
      <p class="user-role">{{ userRole || 'Guest' }}</p>
    </div>
    <div class="logout-container">
      <button class="logout-btn" (click)="logout()">
        <i class="bi bi-box-arrow-right"></i> Logout
      </button>
    </div>
  </div>
</nav>
